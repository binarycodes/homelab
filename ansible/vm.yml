---
- hosts: vm
  become: no
  gather_facts: no
  pre_tasks:
    - name: setup known hosts
      ansible.builtin.include_role:
        name: user_settings
        tasks_from: ssh_setup
      vars:
        ansible_hostname: "{{inventory_hostname}}"
        add_known_host_for_ip: false
  tags:
    - always

- hosts: vm
  become: yes
  roles:
    - system
    - docker
    - security
  tags:
    - always
    - system

- hosts: vm
  become: no
  roles:
    - user_settings

- hosts: sundarban
  become: yes
  roles:
    - traefik
    - ddns
    - wireguard
    - unifi

- hosts: gorumara
  become: yes
  roles:
    - keycloak

- hosts: simlipal
  become: yes
  roles:
    - ftp
    - file-browser
    - caddy

- hosts: pench
  become: true
  roles:
    - pinchflat
    - jellyfin
