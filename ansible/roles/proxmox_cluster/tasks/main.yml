- name: add proxmox setup scripts
  ansible.builtin.copy:
    src: "{{item}}"
    dest: "/root/{{item}}"
    mode: "u+rwx"
  loop:
    - "terraform-user.sh"

- name: add realm setup scripts
  ansible.builtin.template:
    src: create-openid-realm.sh
    dest: /root/
    owner: root
    group: root
    mode: u+rwx
  notify:
    - re-create-new-open-id-realm

- name: update certs
  delegate_to: "{{ item }}"
  ansible.builtin.shell: pvecm updatecerts
  loop: "{{ groups['proxmox'] }}"
