---
- hosts: proxmox
  become: no
  gather_facts: no
  vars_files:
    - vars/vault.yml
  pre_tasks:
    - name: setup known hosts
      ansible.builtin.include_role:
        name: system
        tasks_from: ssh_setup
      vars:
        ansible_hostname: "{{inventory_hostname}}"
        add_known_host_for_ip: false

- hosts: proxmox
  become: no
  vars_files:
    - vars/vault.yml
  roles:
    - proxmox_init
    - system
